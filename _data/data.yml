    career-profile:
        title: My Profile
        summary: |
          Hey! My name is Elias Varelas and I am an graduate student of Ionian University, Department
          of Informatics, based in Corfu, Greece. This page is just a complementary addition to my CV! It prints basic information about me, and compiles a list of the courses i attended plus some of my skills.
    
    education:
        title: Education
        info:
          - degree: Undergraduate Student
            university: Ionian University
            time: 2018 - 2022
            details: |
              The Ionian University has taught me how to work with others, how to form new connections with people of same interests. On the technical aspect of my degree,
              I learned the usage of programming languages such as C, C++, Python, Java, PHP, Javascript, MySQL, Oracle SQL,
              HTML4, HTML5 CSS. I completed my thesis which was the creation of an online Information System with the purpose of assisting Neurologists with managing their patients
              as well as keep track of their patients' health, more specifically, tracking patient medication, symptoms and scales of neurodegeneration in their brain, amongst other things.
              
    experiences:
        title: Experiences
        info:
          - role: Information Technology Intern
            time: 2022
            company: Thrace Mills I. Ouzounopoulos, Alexandroupolis, Greece
            details: |
              As a part of my degree i served two months in the IT department of a large flour corporation, helping with System Maintaince, Software and Hardware upgrades as well as a Cyber Security advisor. 
              I also helped the organization create and implement an IT Policy while additionally i took part in the incorporation of new policies such as Acceptable Use Policy, Email Policy, Clean Desk Policy, to name a few.
              It is safe to say, those were two pretty full months. And i enjoyed every single day!
    
          - role: Soldier - Communication Networks - Systems Maintnance
            time: 2022 - 2023
            company: Hellenic Army
            details: |
              I also served my time in the military working as a communications specialist, deploying wireless communication networks and fixing-maintaining 
              pre-existing servers and network installations. Serving in the military taught me a lot about working with others in a large and hierarchical scale,
              obeying orders and keeping a tight schedule was a happy addition to my well build discipline.
